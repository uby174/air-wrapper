services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-wrapper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_wrapper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai-wrapper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
